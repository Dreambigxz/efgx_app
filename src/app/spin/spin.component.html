<div class="modal-backdrop" (click)="close()"></div>

<div class="modal-content">
  <!-- <h2>Wheel to earn</h2> -->
  <p>Sign up bonus lucky wheel! </p>
  <div class="wheel-container">
    <div class="wheel" [style.transform]="'rotate(' + rotation + 'deg)'">
      <div class="segment" *ngFor="let number of numbers; let i = index"
           [style.transform]="'rotate(' + (i * segmentAngle) + 'deg)'">
        <span class="seg-text">${{ number }}</span>
      </div>
    </div>

    <div class="pointer">â–¼</div>

    <button (click)="spinWheel()" [disabled]="spinning">ðŸŽ¯ Spin</button>

    <div *ngIf="selectedNumber !== null" class="result">
      ðŸŽ‰ You won: ${{ selectedNumber }}
    </div>
  </div>
  <mat-dialog-actions >
    <button mat-raised-button  mat-button (click)="close()">Close</button>
    <!-- <button matButton mat-dialog-close cdkFocusInitial>Ok</button> -->
  </mat-dialog-actions>
</div>
